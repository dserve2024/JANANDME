<script>
// CONFIG
var CONFIG = {
  LIFF_ID: '2009026931-IQy8q5QZ',
  API_URL: 'https://script.google.com/macros/s/AKfycbxc1W4MgiGHFnLh8SrfHeqCbKPU033zbfSoTr-TUeGHuTy4qKcPjeZEvgqXC1PyAYiM/exec'
};

var userId = null;

function log(msg) {
  console.log(msg);
  var d = document.getElementById('debug');
  d.innerHTML += msg + '<br>';
  d.scrollTop = d.scrollHeight;
}

async function init() {
  log('1. Starting LIFF...');
  
  try {
    await liff.init({ liffId: CONFIG.LIFF_ID });
    log('2. LIFF init OK');
    
    log('3. isLoggedIn: ' + liff.isLoggedIn());
    log('4. isInClient: ' + liff.isInClient());
    
    if (!liff.isLoggedIn()) {
      log('5. Logging in...');
      liff.login();
      return;
    }
    
    log('6. Getting profile...');
    var profile = await liff.getProfile();
    userId = profile.userId;
    
    log('7. UserId: ' + userId.substring(0, 10) + '...');
    log('8. Name: ' + profile.displayName);
    
    // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• profile
    if (profile.pictureUrl) {
      document.getElementById('profile-pic').src = profile.pictureUrl;
      document.getElementById('profile-pic').style.display = 'block';
    }
    document.getElementById('profile-name').textContent = profile.displayName;
    
    log('9. Loading data...');
    loadData();
    
  } catch (err) {
    log('ERROR: ' + err.message);
    document.getElementById('loading').innerHTML = '<p style="color:red;">Error: ' + err.message + '</p>';
  }
}

function loadData() {
  var url = CONFIG.API_URL + '?action=getUserData&userId=' + encodeURIComponent(userId);
  log('10. Fetching: ' + url.substring(0, 50) + '...');
  
  fetch(url)
    .then(function(res) { 
      log('11. Status: ' + res.status);
      return res.json(); 
    })
    .then(function(data) {
      log('12. Data received');
      
      if (data.user) {
        log('13. User: ' + data.user.displayName);
        document.getElementById('shopee-ids').value = data.user.shopeeIds || '';
        document.getElementById('bank-name').value = data.user.bankName || '';
        document.getElementById('bank-account').value = data.user.bankAccount || '';
        document.getElementById('account-name').value = data.user.accountName || '';
      } else {
        log('13. No user data yet');
      }
      
      log('14. Orders: ' + (data.orders ? data.orders.length : 0));
      renderOrders(data.orders || []);
      
      document.getElementById('loading').style.display = 'none';
      document.getElementById('info-section').classList.add('active');
      log('15. DONE!');
    })
    .catch(function(err) {
      log('ERROR fetch: ' + err.message);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('info-section').classList.add('active');
    });
}

function saveData() {
  var btn = document.getElementById('save-btn');
  btn.disabled = true;
  btn.textContent = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
  
  var params = new URLSearchParams({
    action: 'updateUser',
    userId: userId,
    shopeeIds: document.getElementById('shopee-ids').value.trim(),
    bankName: document.getElementById('bank-name').value,
    bankAccount: document.getElementById('bank-account').value.trim(),
    accountName: document.getElementById('account-name').value.trim()
  });
  
  fetch(CONFIG.API_URL + '?' + params.toString())
    .then(function(res) { return res.json(); })
    .then(function(data) {
      btn.disabled = false;
      btn.textContent = 'üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•';
      
      if (data.success) {
        showToast('‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
      } else {
        showToast('‚ùå ' + (data.error || '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à'));
      }
    })
    .catch(function(err) {
      btn.disabled = false;
      btn.textContent = 'üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•';
      showToast('‚ùå ' + err.message);
    });
}

function renderOrders(orders) {
  var container = document.getElementById('orders-list');
  
  if (!orders || orders.length === 0) {
    container.innerHTML = '<div class="empty">üì≠ ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ Order</div>';
    return;
  }
  
  var html = '';
  for (var i = 0; i < orders.length; i++) {
    var order = orders[i];
    html += '<div class="order-item">' +
      '<div style="display:flex;justify-content:space-between;align-items:center;">' +
        '<span class="order-id">üÜî ' + order.orderId + '</span>' +
        '<span class="order-status">' + (order.status || '-') + '</span>' +
      '</div>' +
      '<div style="font-size:18px;font-weight:bold;margin:8px 0;">‡∏ø' + (order.orderTotal || '-') + '</div>' +
      '<div style="font-size:13px;color:#888;">üïê ' + (order.orderTime || '-') + '</div>' +
    '</div>';
  }
  
  container.innerHTML = html;
}

function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
  document.querySelectorAll('.section').forEach(function(s) { s.classList.remove('active'); });
  
  event.target.classList.add('active');
  document.getElementById(tab + '-section').classList.add('active');
}

function showToast(msg) {
  var toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(function() { toast.classList.remove('show'); }, 2500);
}

// Start
init();
</script>
